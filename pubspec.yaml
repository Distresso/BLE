name: distressoble
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^6.1.1
  firebase_core: ^0.5.2
  firebase_auth: ^0.18.3
  firebase_messaging: ^7.0.3
  firebase_analytics: ^6.2.0
  firebase_storage: ^5.0.1
  image_picker: ^0.6.7+14
  flutter_image_compress: ^0.7.0
  equatable: ^1.2.5
  provider: ^4.3.2+2
  extended_image: ^1.3.0
  flutter_screenutil: ^3.2.0
  permission_handler: ^5.0.1+1
  geolocator: ^6.1.7
  geocoding: ^1.0.5
  flutter_svg: ^0.19.1
  flutter_local_notifications: ^3.0.1+4
  flare_flutter: ^2.0.6
  cupertino_icons: ^1.0.0
  sp_user_repository:
    path: ../../spaza-packages/user-repository
  sp_utilities:
    path: ../../spaza-packages/sp-utilities


dev_dependencies:
  build_runner: ^1.10.6
  json_serializable: ^3.5.0


flutter_test:
  sdk: flutter

flutter:
